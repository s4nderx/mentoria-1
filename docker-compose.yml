version: '3.9'

services:
  db:
    image: postgres:12.9-alpine
    container_name: "products-db-container"
    volumes:
      - "./data/postgres:/var/lib/postgresql/data"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - TZ=GMT
    ports:
      - "5432:5432"
    restart: always
  api:
    build:
      context: .
      target: products-api
    container_name: "products-api-container"
    ports:
      - "80:8080"
    volumes:
      - .:/app
    depends_on:
      - db